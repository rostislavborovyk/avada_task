{% extends "site/base.html" %}

{% block content %}

    <div class="content-container m-10">

        {#        Films carousel#}
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src={{ url_for('site_blueprint.static', filename='img/carousel1.jpg') }} width="100%"
                         height="400"></div>
                <div class="carousel-item">
                    <img src={{ url_for('site_blueprint.static', filename='img/carousel2.jpg') }} width="100%"
                         height="400"></div>
                <div class="carousel-item">
                    <img src={{ url_for('site_blueprint.static', filename='img/carousel3.jpeg') }} width="100%"
                         height="400"></div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        {#        films which come soon description#}
        <div id="carousel-descr">
            <h2>Скоро в прокате</h2>
        </div>

        {#        film cards#}
        <div>

            {% for row in payload["film_cards"] %}
                <div class="row m-1">
                    {% for film in row %}
                        <div class="col-3">
                            <div>
                                <img src={{ url_for('site_blueprint.static', filename='img/film_cards/' + film["img"]) }}
                                             width="100%" height="100%">
                            </div>
                            <p class="film-card-descr m-1">{{ film["name"] }}</p>
                            <div class="btn-container">
                                <button type="button" class="btn btn-success m-1 ">Купить билет</button>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>




    </div>

{% endblock content %}
