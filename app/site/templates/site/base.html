<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Main</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <!-- CSS from static files -->
    <link rel="stylesheet" href={{ url_for('site_blueprint.static', filename='main.css') }}>
</head>
<body>

<div class="container main-block ">
    {#    top banner #}
    <div class="row justify-content-md-center">
        <div class="col">
            {% include "site/top_banner.html" %}
        </div>
    </div>

    {#    nav bar #}
    <div class="row justify-content-md-center">
        <div class="col block-margin">
            {% include "site/header.html" %}
        </div>
    </div>

        {#    page content #}
    <div class="row justify-content-md-center mt-10 mr-10 ml-10 content-container">
        <div class="col block-margin">
            {% block content %}{% endblock %}
        </div>
    </div>

    {#    bottom banner #}
    <div class="row justify-content-md-center content-container">
        <div class="col">
            {% include "site/news_and_discounts.html" %}
        </div>
    </div>

    {#    footer #}
    <div class="row justify-content-md-center content-container my-footer">
        <div class="col block-margin">
            {% include "site/footer.html" %}
        </div>
    </div>


</div>
</body>
</html>
